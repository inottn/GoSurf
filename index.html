<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go Surf</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="hero">
    <div class="logo">
      <div class="logo-text-large">
        GO
        SURF
      </div>
      <div class="logo-rect-bg"></div>
      <p class="logo-text-small">
        <span class="logo-text-go">GO</span><span class="logo-text-surf">SURF</span>
      </p>
    </div>
    <nav class="nav">
      <div class="menu">
        <a class="menu-item" href="">
          <img src="./images/hero/Surf.svg" alt="">
          Surf
        </a>
        <a class="menu-item" href="">
          <img src="./images/hero/Travel.svg" alt="">
          Travel
        </a>
        <a class="menu-item" href="">
          <img src="./images/hero/Sleep.svg" alt="">
          Sleep
        </a>
        <a class="menu-item" href="">
          <img src="./images/hero/Shop.svg" alt="">
          Shop
        </a>
      </div>
      <img class="search" src="./images/hero/search.svg" alt="">
      <div class="date">
        <p class="data-day">20</p>
        <p class="data-year-and-month">06 | 2018</p>
      </div>
      <div class="location">
        <img class="location-icon" src="./images/hero/location.svg" alt="">
        California
      </div>
    </nav>
    <div class="hero-content">
      <div class="page-title">
        <p>Surf</p>
        <h1 class="heading-shore">West Shore</h1>
        <p>Condition</p>
        <h2 class="heading-description">Radical</h2>
      </div>
      <div class="arrow-right">
        <img src="./images/hero/arrow-right.svg" alt="">
      </div>
      <div class="pagination">
        <div class="pagination-item">
          <div class="progress"></div>
          <div class="number-and-description">
            <span class="number">01</span>
            <span class="description">North Shore</span>
          </div>
        </div>
        <div class="pagination-item">
          <div class="progress"></div>
          <div class="number-and-description">
            <span class="number">02</span>
            <span class="description">South Shore</span>
          </div>
        </div>
        <div class="pagination-item">
          <div class="progress active"></div>
          <div class="number-and-description">
            <span class="number">03</span>
            <span class="description">West Shore</span>
          </div>
        </div>
        <div class="pagination-item">
          <div class="progress"></div>
          <div class="number-and-description">
            <span class="number">04</span>
            <span class="description">East Shore</span>
          </div>
        </div>
      </div>
    </div>
    <img class="arrow-down" src="./images/hero/arrow-down.svg" alt="">
  </div>
  <div class="surf">
    <div class="surf-title">Surf</div>
    <div class="current-location">
      <p>Current location</p>
      <h2>California <span>|</span> USA</h2>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
